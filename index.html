<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Personal Finance Manager</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="./css/main.css" />
		<script
			src="https://kit.fontawesome.com/e3bd443a68.js"
			crossorigin="anonymous"></script>
	</head>
	<body>
		<header>
			<h1><i class="fa-solid fa-sack-dollar"></i> Penny pincher</h1>
			<p>Your personal finance manager.</p>
		</header>

		<main>
			<section class="transactions">
				<h2 class="transactions__title">Transaction list</h2>
				<div class="transaction-list">
					<div class="income-area">
						<h3>Income:</h3>
						<div class="transaction" id="0">
							<p class="transaction__name">
								<i class="fas fa-money-bill-wave"></i> Salary
							</p>
							<p class="transaction__amount">
								2000zł
								<button class="delete"><i class="fas fa-times"></i></button>
							</p>
						</div>
					</div>
					<div class="expenses-area">
						<h3>Expenditures:</h3>
						<div class="transaction" id="1">
							<p class="transaction__name">
								<i class="fas fa-cart-arrow-down"></i> Shopping
							</p>
							<p class="transaction__amount">
								-400zł
								<button class="delete"><i class="fas fa-times"></i></button>
							</p>
						</div>
						<div class="transaction" id="2">
							<p class="transaction__name">
								<i class="fas fa-hamburger"></i> Eating
							</p>
							<p class="transaction__amount">
								-1000zł
								<button class="delete"><i class="fas fa-times"></i></button>
							</p>
						</div>
						<div class="transaction" id="3">
							<p class="transaction__name">
								<i class="fas fa-film"></i> Entertainment
							</p>
							<p class="transaction__amount">
								-80zł
								<button class="delete"><i class="fas fa-times"></i></button>
							</p>
						</div>
					</div>
				</div>
			</section>
		</main>
		<script src="./js/main.js"></script>
	</body>
</html>
